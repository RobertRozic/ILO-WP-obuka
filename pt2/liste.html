<!DOCTYPE html>
<html>

    <title>Liste</title>
  </head>
  <body>
    <h2>Tipovi listi (izgled u web pregledniku)</h2>
    <ol type="1">
      <li>Arapski brojevi</li>
    </ol>
    <ol type="A">
      <li>Velika slova</li>
    </ol>
    <ol type="a">
      <li>Mala slova</li>

    <ol type="I">
      <li>Rimski brojevi (velika slova)</li>
    </ol>
    <ol type="i">
      <li>Rimski brojevi (mala slova)</li>
    </ol>
  </body>
</html>
