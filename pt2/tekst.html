<!DOCTYPE html>
<html>
  <head>
    <title>Formatiranje teksta</title>
  </head>
  <body>
    Ovo je <b> podebljan </b> tekst.<br />
    Ovo je <strong> važan </strong> tekst.<br />
    Ovo je <i> nakošen </i> tekst.<br />
    Ovo je <em> naglašen </em> tekst.<br />
    Ovo je <del> precrtan/izbrisan </del> tekst.<br />
    Ovo je <ins> podvučen/ubačen </ins> tekst.<br />
    Ovo je <mark> označen (markiran) </mark> tekst.<br />
    Ovo je <small> mali </small> tekst.<br />
    Ovo je indeks <sub> 1 </sub>.<br />
    Ovo je eksponent <sup> 1 </sup>.
  </body>
</html>
